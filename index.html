 
<html>
  <head>
    <title>Family Recognigser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body style="background-color: aquamarine;">
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">Family Recognigser</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify Family members such as: </p>
      <b class="name_of_objects">
        Brother
        <hr>
        Dad
        <hr>
       Mom
        <hr>
        Sister
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" style="background-color: #A6FCF3;">Capture Image</button>
      <br><br>
      <button onclick="check();" style="background-color: #A6D7FC;">Identify Image</button>
      <br><br>


      <p style="font-size: 22px;">Object : <span id="result_object_name"> </span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
